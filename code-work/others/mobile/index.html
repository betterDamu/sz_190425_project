<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <style>
        /*
        为什么要做适配?
            不加viewport标签时: 页面是等比的 文字渲染的太小
            加上viewport标签时: 页面是不等比的 文字渲染的大小都一样 可以清晰的展示 不等比了!!
            在文字能清晰展示的前提下实现等比!!!!

            rem适配
            viewport适配
        */
        #app{
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>
<body>
    <div id="app">
        app
    </div>
</body>
</html>
